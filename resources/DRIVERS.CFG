# IDOS Driver Configuration
# This file controls which drivers and services are loaded after bootstrap.
# Bootstrap (hardcoded): ps2, ata, mount C:\ FAT ATA1
#
# Format: one directive per line, blank lines and # comments ignored.
#
#   driver <name>                    built-in kernel driver: ps2, ata, floppy, ethernet
#   pci <vend:dev> <path> [busmaster]  userspace PCI driver ELF
#   mount <letter> <fs> <device>     mount filesystem
#   graphics <path>                  graphics driver ELF
#   net                              start network stack
#   console                          start console manager

# Additional hardware drivers
driver floppy
driver ethernet

# Network stack
net

# Additional filesystem mounts
mount A FAT FD1

# Graphics driver
graphics C:\GFX.ELF

# Console manager
console
